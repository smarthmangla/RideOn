<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Complaint</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="complaint.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Welcome to the Public Misconduct Forum</h2>
                <h4 class="animation a2">Please Enter You're Complaint Details</h4>
            </div>
            <div class="form">
                <input type="text" class="form-field animation a3" placeholder="First Name">
                <input type="text" class="form-field animation a4" placeholder="Second Name">
                <input type="number" class="form-field animation a5" placeholder="Phone Number">
                <input type="number" class="form-field animation a6" placeholder="Aadhar Number">
                <input type="text" class="form-field animation a7" placeholder="Aaddress">
                <input type="text" class="form-field animation a8" placeholder="MisConduct Addressal">
                <div class="clickable">
                    <label for="upload" class="click">
                        <input type="file" class="form-field animation a9">
                    </label>
                </div>
                <a href="OTP.html">
                    <button class="animation a9">Submit</button>
                </a>
                <!-- <button class="animation a9">Submit</button> -->
            </div>
        </div>
        <div class="right">
            <img src="emblem.jpg" alt="emblem" id="image">
        </div>
    </div>

</body>

</html>
